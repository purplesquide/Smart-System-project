<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
          body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            font-size: 2em;
            color: #3498db;
            margin-bottom: 20px;
        }

        .profile-container form {
            display: flex;
            flex-direction: column;
        }

        .profile-container form label {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .profile-container form input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .profile-container form input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        .profile-container form input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ doctor.name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ doctor.email }}" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="{{ doctor.phone }}" required>

            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password">

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
