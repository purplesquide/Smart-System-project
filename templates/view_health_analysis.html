<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Analysis for {{ user.first_name }} {{ user.last_name }}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* Main container styling */
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Heading styles */
h1, h2 {
    text-align: center;
    color: #333;
}

h1 {
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 30px;
}

/* EHR content styling */
.ehr-content {
    background-color: #f8f9fa;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    white-space: pre-wrap; /* Wraps text to fit the container */
}

.ehr-content p {
    margin: 10px 0;
}

.ehr-content p strong {
    color: #333;
}

/* Link styling */
.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    text-align: center;
}

.btn-primary {
    background-color: #007bff;
}

.btn:hover {
    background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 10px;
    }

    h1 {
        font-size: 2em;
    }

    h2 {
        font-size: 1.5em;
    }

    .btn {
        padding: 8px 16px;
    }
}

</style>
<body>
    <div class="container">
        <h1>Health Analysis for {{ user.first_name }} {{ user.last_name }}</h1>
        <div>
            <h2>Electronic Health Record (EHR)</h2>
            <div class="ehr-content">
                <p><strong>Content:</strong> {{ ehr.content }}</p>
                <p><strong>Doctor ID:</strong> {{ ehr.doctor_id }}</p>
                <p><strong>Timestamp:</strong> {{ ehr.timestamp }}</p>
            </div>
        </div>
        <a href="{{ url_for('patient_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
