<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
       
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    margin-top: 0;
}
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patients of Dr. {{ doctor.name }}</h2>
        <ul>
            {% for patient in patients %}
                <li>
                    {{ patient.first_name }} {{ patient.last_name }} - {{ patient.email }}
                    <br>
                    <a href="{{ url_for('manage_ehr', user_id=patient.id) }}" class="btn btn-primary">Manage EHR</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
